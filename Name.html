<!DOCTYPE html>

<body>
  <header>
    <div class="container">
      <div class ="brand">
        <a href="Name.html"><img src="image/Logo.jpg"></a>

      <nav class="navigation">

  <main>
    <section class="slider">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image/banner.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/image/banner2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <div class="container">
      <h2 class="Top">Топ-3 продаж</h2>
      <div class="products">
        <div class="products-item">
          <div>
            <a href=""><img src="image/Agera.jpg"></a>
          </div>

            <div class="Price">100 400 000 ₽ </div>
          </div>

          <h5>Koenigsegg Agera RS</h5>

          </div>

        </div>
        <div class="products-item">
          <div>
            <a href=""><img src="image/Aventador.jpg"></a>
          </div>
          <div class="Price-container">
            <div class="Price">17 670 000 ₽ </div>
          </div>

          <h5>Lamborghini Aventador</h5>
          <div>
            <button class="card-icon"><a href="">Купить</a></button>
          </div>
        </div>
        <div class="products-item">
          <div>
            <a href=""><img src="image/M4.jpg"></a>
          </div>
          <div class="Price-container">
